[alembic]
# Path to migration script directory
#script_location = alembic
script_location = app/alembic
sqlalchemy.url = postgresql+psycopg2://mindlink_user:mindlink_password@postgres:5432/mindlink_db

# Path to file relative to the project root where the env.py resides
file_template = %%(year)d%%(month)d%%(day)d_%%(rev)s

# The module to load when configuring Alembic environment
# We will use env.py in the 'alembic' directory for configuration
version_locations = %(script_location)s

# Required for SQLModel to correctly find models for migration autogenerate
target_metadata = app.models.base:Base.metadata 


[app]
# Placeholder for application-specific config if needed

[loggers]
keys = root, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
formatter = generic
args = (sys.stderr,)

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S